name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout CODE
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker LOGIN
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo 'Iniciando LOGIN'
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          echo 'Fin del LOGIN'
